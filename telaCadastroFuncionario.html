<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>Cadastro de Funcionario</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/Health-professional-team-pana.svg" alt="">
        </div>
        <div class="form">
            <formm action="#" id="cadFuncionario">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Funcionario</h1>
                    </div>  
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" id="nameFunc" placeholder="Digite o nome" required>
                    </div>

                    <div class="input-box">
                        <label for="date">Data de Nascimento</label>
                        <input type="date" name="dataNasc" id="dataNasc" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">C.P.F.</label>
                        <input type="text" name="cpfFunc" id="cpfFunc" placeholder="Digite o CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="RG">RG</label>
                        <input type="text" name="rg" id="rgFunc" placeholder="Digite o RG" required>
                    </div>

                    <div class="gerder-inputs">
                        <div class="gerder-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">

                            <div class="gender-input">
                                <input value="masculino" type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input value="feminino" type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input value="outros" type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input value="indefinido" type="radio" id="indefinido" name="gender">
                                <label for="none">Prefiro não informar</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-box">
                        <label class="funcao">Função </label>
                        <select name="funcao" id="funcao">
                            <option value="recepcionista">Recepcionista</option>
                            <option value="medico">Médico</option>
                          </select>
                    </div>

                    <div class="input-box">
                        <label for="conselho">Numero do CRM</label>
                        <input type="text" name="conselho" id="numConselho" placeholder="Digite o numero do conselho" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite uma senha" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button type="button" class="btn btn-primary" id="btn-cadastrarFuncionario">Cadastrar Funcionario</button>             
                </div>
                <div class="continue-button">
                    <button type="button" class="btn btn-primary" id="btn-buscarFuncionario">Selecionar Funcionario</button>            
                </div>
            </formm>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/cadastrar.js"></script>
</body>
</html>
