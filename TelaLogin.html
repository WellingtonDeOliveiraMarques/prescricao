<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Form with light button </title>
  <link rel="stylesheet" href="CSS/login.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
</head>

<body>


  <div class="form-image">
    <img src="img/Online Doctor-rafiki.svg" alt="">
  </div>
  <div class="login-box">
    <h2>Prescrição Eletronica</h2>

    <div class="user-box">
      <input type="text" id="cpf" required="true">
      <label>Login</label>
    </div>
    <div class="user-box">
      <input type="password" id="senha" required="true">
      <label>Senha</label>
    </div>
    <button href="#" id="btn-login" value="Login" class="btn">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Entrar
    </button>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>


    $("#btn-login").click(() => {
      let cpf = $("#cpf").val()
      let senha = $("#senha").val()
      axios.post("/user", {
        cpf,
        senha
      }).then(response => {
        console.log(response)
        window.location.href = "/prescricaoPronta"
      }).catch(err => {
        console.error(err.message)
      })
    })


  </script>
</body>

</html>
