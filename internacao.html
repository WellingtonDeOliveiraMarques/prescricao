<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/CSS/cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="public/img/Health-professional-team-pana.svg" alt="">
        </div>
        <form action="" method="get">
            <div class="form">
                <form action="#" method="get" action=".">
                    <div class="form-header">
                        <div class="title">
                            <h1>Internação</h1>
                        </div>  
                    </div>
                
                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">CPF</label>
                            <input type="text" name="nameCliInt" id="cpfInt" placeholder="Digite o nome" required>
                        </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">Nome Completo</label>
                            <input type="text" name="nameCliInt" id="nameCliInt" placeholder="Digite o nome" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">Digite o CPF DO Medico</label>
                            <input type="text" name="nameCliInt" id="cpfInt" placeholder="CPF do Medico" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">Nome do Médico</label>
                            <input type="text" name="nameCliInt" id="cpfInt" placeholder="Digite o nome do Médico" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">Leito</label>
                            <input type="text" name="nameCliInt" id="cpfInt" placeholder="Digite o Leito" required>
                        </div>   
                </form>

                <div class="continue-button">
                    <button type="button" class="btn btn-primary" id="btn-cadastrarPaciente">Cadastrar Internação</button>             
                </div>
            </div>            
        </form>
    </div>
</body>
</html>
